<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery | Grand Luxe Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap');

        :root {
            --gold: #D4AF37;
            --glass: rgba(0, 0, 0, 0.75);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .premium-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 40px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.9);
            width: 100%;
            max-width: 450px;
            padding: 50px;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .gold-text {
            color: var(--gold);
            font-family: 'Playfair Display', serif;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .input-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 15px 15px 50px;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group i {
            position: absolute;
            left: 18px;
            bottom: 18px;
            color: var(--gold);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.08);
        }

        .action-btn {
            width: 100%;
            background: var(--gold);
            color: #1a1a1a;
            font-weight: 800;
            padding: 18px;
            border-radius: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 14px;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .action-btn:hover {
            background: #F1C40F;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
        }

        .back-link {
            margin-top: 35px;
            display: block;
            color: #666;
            font-size: 13px;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-link:hover {
            color: var(--gold);
        }

        #messageBox {
            background: rgba(255, 59, 48, 0.2);
            color: #ffbaba;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 13px;
            display: none;
            border: 1px solid rgba(255, 59, 48, 0.4);
        }
    </style>
</head>

<body>
    <div class="premium-card">
        <div class="mb-10">
            <h1 class="text-4xl gold-text mb-3">Forgot Password</h1>
            <p class="text-gray-500 uppercase tracking-[4px] text-[10px] font-bold">Recover access to your guest account
            </p>
        </div>

        <div id="messageBox"></div>

        <form id="forgotForm" action="php/forgot-password.php" method="POST">
            <div class="input-group">
                <label>Verified Email</label>
                <div id="emailContainer" class="relative">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="name@domain.com" required>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="action-btn">
                <span>Send OTP</span>
                <i class="fas fa-paper-plane text-xs"></i>
            </button>
        </form>

        <a href="login.php" class="back-link">
            <i class="fas fa-chevron-left mr-2"></i> Return to Login page
        </a>
    </div>

    <script>
        // Redirect to main section if page is refreshed
        try {
            const navEntries = performance.getEntriesByType('navigation');
            if (navEntries.length > 0 && navEntries[0].type === 'reload') {
                window.location.href = 'index.php';
            }
        } catch (e) {
            console.log("Navigation timing not supported");
        }

        const fForm = document.getElementById('forgotForm');
        const emailInput = document.getElementById('email');
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.has('email')) {
            const emailVal = decodeURIComponent(urlParams.get('email'));
            if (emailVal) {
                emailInput.value = emailVal;
                emailInput.readOnly = true;

                // Premium 'Locked' style
                emailInput.classList.add('opacity-40', 'cursor-not-allowed');
                document.querySelector('.input-group i').className = 'fas fa-user-check text-gold';
            }
        }

        if (urlParams.has('error')) {
            const mBox = document.getElementById('messageBox');
            mBox.textContent = decodeURIComponent(urlParams.get('error'));
            mBox.style.display = 'block';
        }

        fForm.addEventListener('submit', () => {
            // Show loader and update text immediately
            const sBtn = document.getElementById('submitBtn');
            sBtn.style.pointerEvents = 'none';
            document.querySelector('#submitBtn span').textContent = "Sending...";
        });
    </script>
</body>

</html>
