<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residency Application | Grand Luxe Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap');

        :root {
            --gold: #D4AF37;
            --glass: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('https://images.unsplash.com/photo-1571896349842-33c89424de2d?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .premium-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 40px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            width: 100%;
            max-width: 600px;
            padding: 50px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .gold-text {
            color: var(--gold);
            font-family: 'Playfair Display', serif;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #aaa;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .input-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 15px 12px 45px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            bottom: 14px;
            color: var(--gold);
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--gold);
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--gold) 0%, #B8860B 100%);
            color: #1a1a1a;
            font-weight: 800;
            padding: 16px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 13px;
            transition: all 0.4s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .footer-link {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #777;
        }

        .footer-link a {
            color: var(--gold);
            font-weight: 700;
            text-decoration: none;
        }

        #messageBox {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid #ff3b30;
            color: #ffbaba;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-size: 13px;
            margin-bottom: 25px;
            display: none;
        }

        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid #1a1a1a;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="premium-card">
        <div class="text-center mb-8">
            <h1 class="text-4xl gold-text mb-2">Register</h1>
            <p class="text-gray-500 uppercase tracking-[4px] text-[9px] font-bold">Create your guest account</p>
        </div>

        <div id="messageBox"></div>

        <form id="registerForm" action="php/register.php" method="POST">
            <div class="input-group">
                <label>Full Dignified Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="input-group">
                    <label>Electronic Mail</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="" required>
                </div>
                <div class="input-group">
                    <label>Contact Number</label>
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="phone" placeholder="" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="input-group">
                    <label>Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <i class="fas fa-redo"></i>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••"
                        required>
                </div>
            </div>

            <div class="flex items-start mb-6 px-1">
                <input type="checkbox" required class="mt-1 accent-gold">
                <p class="ml-3 text-[11px] text-gray-400 leading-normal">
                    I acknowledge and accept the <a href="privacy-policy.html" target="_blank"
                        class="text-gold font-bold hover:underline">Privilege Terms</a> and the
                    <a href="privacy-policy.html" target="_blank" class="text-gold font-bold hover:underline">privacy
                        data policy</a> of Grand Luxe Hotel.
                </p>
            </div>

            <button type="submit" id="submitBtn" class="register-btn">
                <span id="btnText">Register</span>
                <div id="loader" class="spinner"></div>
            </button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="javascript:void(0)" onclick="goToLogin()">Login</a>
        </div>
    </div>

    <script>
        // Redirect to main section if page is refreshed
        try {
            const navEntries = performance.getEntriesByType('navigation');
            if (navEntries.length > 0 && navEntries[0].type === 'reload') {
                window.location.href = 'index.php';
            }
        } catch (e) {
            console.log("Navigation timing not supported");
        }

        const regForm = document.getElementById('registerForm');
        const pass = document.getElementById('password');
        const confirm = document.getElementById('confirm_password');
        const mBox = document.getElementById('messageBox');
        const sBtn = document.getElementById('submitBtn');

        regForm.addEventListener('submit', (e) => {
            if (pass.value !== confirm.value) {
                e.preventDefault();
                mBox.textContent = "Luxury keys do not match.";
                mBox.style.display = 'block';
                return;
            }

            // Show loader and update text immediately
            document.getElementById('btnText').textContent = "Registering...";
            document.getElementById('loader').style.display = 'block';

            // Use pointer-events to prevent double clicks without disabling the element
            sBtn.style.pointerEvents = 'none';
        });

        function goToLogin() {
            const email = document.querySelector('input[name="email"]').value;
            window.location.href = 'login.php?email=' + encodeURIComponent(email);
        }

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            mBox.textContent = decodeURIComponent(urlParams.get('error'));
            mBox.style.display = 'block';
        }
    </script>
</body>

</html>
